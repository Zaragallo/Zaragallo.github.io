<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		.food{
			width: 200px;
			height: 200px;
			background-color: black;
			background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPjluWOv1dJUxQlDlNmYiO-7y8hskxOAsQcA&s);
			background-size: contain;
			background-repeat: no-repeat;
			display: inline-block;
		}

	</style>

</head>

<body>
	<script type="text/javascript">

	document.addEventListener("click", function(){
		let pasta = document.createElement("div")
		pasta.classList.add("food")
		document.body.appendChild(pasta)

	})
</script>

</body>
</html>
