<html>
<head>
	<center>click on square</center>

	<style type="text/css">
		#square{
			height: 200px;
			width: 200px;
			background-color: lightblue;
		}

	</style>
	
</head>
<body>

	<div id="square"></div>

	<script type="text/javascript">
		

let clicks=0
square.addEventListener("click", function(){

	clicks=clicks+1
	console.log(clicks)

	if(clicks%2==1) {
		alert(clicks + " is odd")
		square.style.backgroundColor="pink"
	}

	if(clicks%2==0){
		alert(clicks + " is even")
		square.style.backgroundColor="blue"
	}
})



	</script>



</body>
</html>
