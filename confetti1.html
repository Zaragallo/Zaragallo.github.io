<!DOCTYPE html>
<html>
<head>
	<style type="text/css">

		.box{
			width: 200px;
			height: 200px;
			border: 1px;
			position: absolute;
			background-image: url(pickle.png);
		}
</style>


</head>
<body>

	<button id="btn">drop confetti</button>
	<input type="color" id="colorPicker" value="#ff0000">
	<input type="range" min="1" max="10" step="1" id="slider" value="2">
	<script>
		let colors = ["blue", "green", "purple", "pink"]
		let my_friends = ["jocelyn", "annabel", "charlotte", "serena"]
		console.log(colors.length)
		console.log(my_friends.length)

	

		let dropConfettiBtn = document.getElementById("btn")
		let slider = document.getElementById("slider")
		console.log(slider.value)
		let colorPicker = document.getElementById("colorPicker")
		console.log(colorPicker.value)
		function makeConfetti (){
			
			let square = document.createElement("div")
			square.classList.add("box")
			document.body.appendChild(square)

			let r =Math.round(Math.random()*255)
			let g =Math.round(Math.random()*255)
			let b =Math.round(Math.random()*255)

			let rotation = Math.random() * 360

			// square.style.backgroundColor = "rgb("+r+","+g+","+b+")"
			square.style.backgroundColor = colorPicker.value

			square.style.top=Math.random()*600+"px"
			square.style.left=Math.random()*2000+"px"
			// square.style.width=Math.random()*50+"px"
			// square.style.height=Math.random()*50+"px"
			square.style.transform = "rotate("+ rotation + "deg)"

			function fall(){
				let fallFactor=10
				square.style.top = parseInt(square.style.top) + fallFactor +"px"
			}
			setInterval(fall,100)

		}

		dropConfettiBtn.addEventListener("click", function() {
			for (let i = 0; i < slider.value; i++) {
				makeConfetti()
			}
		})

		// for (let i = 0; i < 500; i++){
		// 	makeConfetti()
		// }

			// setInterval(makeConfetti, 50)

	</script>

</body>
</html>
